<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and JavaScript Example</title>
</head>
<body>
    <h1>Welcome to the Web Page!</h1>
<h2>موقع أمير أسامة ... هيكتمل قريب بإذن الله</h2>
    <p id="demo">لو ضغطت على الزرار هشتمك</p>
    
    <button onclick="changeText()">اوعا افشخك</button>

    <script>
        // JavaScript function to change the text of the paragraph
        function changeText() {
            document.getElementById("demo").innerHTML = "اطلع برا يا ابن الكلب يا واطي";
        }
    </script>
</body>
</html>
